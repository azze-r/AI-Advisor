Compétences techniques d'un développeur IA générative

Programmation :

Langage Python 3 - IDE VS Code 
Installer package : PIP

Frameworks et bibliothèques :

Fitz : PDF manipulation

LangChain : 

    - RecursiveCharacterTextSplitter : 
    Text splitter ("chunk")
    - Document : 
    Object Format that can be manipulated
    with the db
    - embeddings : 
    Ollama Model for text preparation in 
    our DB
    - vectorstores / Chroma :
    vectore database to store ou data as 
    Context for our Model (RAG)
    - llms :
    Ollama to run the choiced
    - chains :
    RetrievalQA to link between our model and
    the vectorestore generated

ChainLit : Intéraction avec notre modèle (joindre des P.J), de façon intéractive via un web chatbot
et générer un flux continu pour pouvoir poser plusieurs questions avec le même contexte (RAG)

Flask / FastAPI Serveur : Pour pouvoir exposer notre chatBot ou des requêtes données via un url, afin 
de faire tourner notre modèle sur une configuration plus puissante et pouvoir accéder au client web à
distance

IA et apprentissage automatique :
Connaissance des concepts clés : différence AI vs GenAI, différence entre un modèle LLM et un chatbot

Large Language Models (LLM) :
Modèles opensource disponibles sur le marché : LLama (Meta), gemma (Google)

Retrieval-Augmented Generation (RAG) :
Concept de RAG : Donner un contexte à notre LLM pour avoir des informations sur des usecase précis

Gestion des données :
Compétences en collecte, nettoyage et prétraitement des données.
Expérience avec des bases de données et des outils de manipulation de grandes quantités de données.